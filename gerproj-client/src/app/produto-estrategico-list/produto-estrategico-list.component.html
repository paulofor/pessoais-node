<div class="dgc-painel" *ngIf="listaBase">

    <div class="dgc-painel-header">
        <span>Produto Estrat√©gico</span>
        <div class="dgc-direita">
            <button mat-flat-button color="primary" (click)="edita()">Novo</button>
        </div>
    </div>

    <div class="dgc-painel-principal">
        <div class="dgc-card" *ngFor="let item of listaBase; let i = index">
            <div class="dgc-card-header">
                <a routerLink="/projetoPorProdutoEstrategico/{{item.id}}">{{item.nome}}</a>
            </div>
            <div class="dgc-card-header-detalhe">
                <div>Consumo: {{item.tempoConsumido}}</div> 
                <div>({{item.segundoConsumido}})</div>
            </div>
            <div class="dgc-card-comandos">
                <button mat-flat-button color="primary" (click)="edita(item)">Alterar</button>
            </div>
        </div>
    </div>

</div>
