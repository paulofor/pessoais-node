<h2 mat-dialog-title>Projeto: {{item.nome}}</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <div height="250px">
      <mat-form-field class="example-full-width">
        <textarea matInput maxlength="250" #objetivo [(ngModel)]="item.objetivo" name="Qual objetivo do projeto ?"
          placeholder="Objetivo"></textarea>
      </mat-form-field>



   

 
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
