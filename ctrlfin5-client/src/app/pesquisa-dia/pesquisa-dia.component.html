
<div class="main-content" >
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            
            <form (ngSubmit)="onSubmit()">
              <mat-form-field class="example-full-width">
                <input matInput #valor [(ngModel)]="data" placeholder="Data (Num)" [ngModelOptions]="{standalone: true}"  [matDatepicker]="stopDate" >
                <mat-datepicker-toggle matSuffix [for]="stopDate"></mat-datepicker-toggle>
                <mat-datepicker #stopDate></mat-datepicker>`
              </mat-form-field>
              <button mat-raised-button>OK</button>
            </form>
            
          </div>

          <div class="header" *ngIf="listaMovimentacao">
            <h4 class="title">Movimentações</h4>
            <button class="btn btn-primary btn-sm " (click)="edita()">Novo</button>
          </div>
          <div class="content table-responsive table-full-width" *ngIf="listaMovimentacao">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="10%">Dia</th>
                  <th width="20%">Fonte</th>
                  <th width="20%">Aplicação</th>
                  <th width="10%">Data Fonte</th>
                  <th width="10%">Data Aplicação</th>
                  <th align="right" width="10%">Valor</th>
                  <th width="10%"></th>
                  <th width="10%"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaBase">
                  <td>{{item.dia}}</td>
                  <td>{{item.contaFonte.nomeConta}}</td>
                  <td>{{item.contaAplicacao.nomeConta}}</td>
                  <td>{{item.periodoFonte.apresentacao}}</td>
                  <td>{{item.periodoAplicacao.apresentacao}}</td>
                  <td align="right">{{ getValorFormatado(item) }}</td>
                  <td align="right"><button class="btn btn-primary btn-sm " (click)="edita(item)">Edita</button></td>
                  <td align="right"><button class="btn btn-primary btn-sm " (click)="confirmaItem(item)">Confirma</button></td>
                </tr>
              </tbody>
            </table>
          </div>


        </div>
      </div>

    </div>
  </div>
</div>
