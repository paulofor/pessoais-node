<div class="main-content" *ngIf="listaBase">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Movimentações</h4>
            <button class="btn btn-primary btn-sm " (click)="edita()">Novo</button>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="10%">Dia</th>
                  <th width="20%">Fonte</th>
                  <th width="20%">Aplicação</th>
                  <th width="10%">Data Fonte</th>
                  <th width="10%">Data Aplicação</th>
                  <th align="right" width="10%">Valor</th>
                  <th width="10%"></th>
                  <th width="10%"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaBase">
                  <td *ngIf="item.dia">{{item.dia}}</td>
                  <td *ngIf="!item.dia">-</td>
                  <td *ngIf="item.contaFonte">{{item.contaFonte.nomeConta}}</td>
                  <td *ngIf="!item.contaFonte">-</td>
                  <td *ngIf="item.contaAplicacao">{{item.contaAplicacao.nomeConta}}</td>
                  <td *ngIf="!item.contaAplicacao">-</td>
                  <td *ngIf="item.periodoFonte">{{item.periodoFonte.apresentacao}}</td>
                  <td *ngIf="!item.periodoFonte">-</td>
                  <td *ngIf="item.periodoAplicacao">{{item.periodoAplicacao.apresentacao}}</td>
                  <td *ngIf="!item.periodoAplicacao">-</td>
                   <td align="right">{{ getValorFormatado(item) }}</td>
                  <td align="right"><button class="btn btn-primary btn-sm " (click)="edita(item)">Edita</button></td>
                  <td align="right"><button class="btn btn-primary btn-sm " (click)="confirmaItem(item)">Confirma</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
