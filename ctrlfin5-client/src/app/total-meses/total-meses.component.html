<div class="main-content">
  <div class="container-fluid">

    <div class="row" *ngIf="!listaBase">
      <span>aguarde...</span>
    </div>


    <div class="row"  *ngIf="listaBase">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Total Mês</h4>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="10%">Mês</th>
                  <th width="20%">Valor</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaBase">
                  <td><a routerLink="/contaAplicacaoMes/{{item.id_periodo}}">{{item.apresentacao}}</a></td>
                  <td>{{getValorFormatado(item)}}</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
