<div class="main-content" *ngIf="listaBase && conta">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">{{conta.nomeConta}}</h4>

          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="20%">Período</th>
                  <th width="20%">Fonte</th>
                  <th width="20%">Aplicação</th>
                  <th width="20%">Saldo</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaBase">
                  <td><a routerLink="/movimentacaoContaPeriodo/{{conta.id}}/{{item.id_periodo}}">{{item.apresentacao}}</a></td>
                  <td>{{item.fonte}}</td>
                  <td>{{item.aplicacao}}</td>
                  <td>{{ (item.fonte - item.aplicacao) | number:'1.2-2'}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
